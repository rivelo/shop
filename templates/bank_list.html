<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Банки</title>


<link rel="stylesheet" type="text/css" href="/media/table.css">

<body>

<h1>
<span class="badge badge-dark">Список Банків </span> <a href="/bank/add/" class="badge badge-success"><i class="material-icons">add_circle_outline</i> </a>
</h1>


<div class="row">
<div class="col-auto">
<table class = "table table-bordered table-hover table-condensed">
	<tr>
		<th>#</th>
		<th>Назва</th>
		<th>Дія</th>
	</tr>
	{% for element in banks %}
	<tr>
		<td>{{ forloop.counter }}</td>
		<td><a href="/bank/edit/{{ element.id }}">{{ element }}</a></td>
		<td>
{% if user.is_authenticated %}		
		<a href="/bank/delete/{{ element.id }}" onclick="return confirm('Видалити запис - {{element.name}}?')"><i class="material-icons">delete_outline</i></a>
		</td>		
{% endif %}
	</tr>
	{% endfor %}
</table>
</div>
</div>



</body>
