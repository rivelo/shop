<script type="text/javascript">
	$(document).ready(function() {
//      $('select.autocomplete').select_autocomplete();
      $('#s_client').focus();
      
{% comment %}
      $('#ttt').click(function(){
            var TextStory = "ygrik" 
            $.ajax({
                type: "POST",
                url: "/insertstory/",
                data: { TextStory: TextStory },
                dataType: "json",
                success:function(msg){
                    $('#ttt').text(""+msg);
                    $('#id_deposit').val(""+msg);
                    
                },
                error:function(){
                    alert("При отправке возникли проблемы");
                }
            });      
});
{% endcomment %}      
            

    $( "#s_client" ).autocomplete({
                source: function( request, response ) {
                    $.ajax({
                    type: "GET",
                    url: "/client/lookup",
    				data: { query: $("#s_client").val() },
                    dataType: "json",
                    success: function( data ) {
                            	response( $.map( data, function( item ) {
                                return {
                                    label: item.pk + ": [" + item.fields.forumname + "] "+ item.fields.name,
                                    value: item.fields.name,
                                    idid: item.fields.sale,
                                    pk_id: item.pk                                
        							}
                            	}));                                
                                }
                        })
                },
                minLength: 3,
                select: function( event, ui ) {
                if (parseFloat(ui.item.idid) >= parseFloat($("#id_sale").attr('sale'))){
                	$('#id_sale').val(ui.item.idid);
                }
                else {
                	$('#id_sale').val($('#id_sale').attr('sale'));
                }
                $('#id_client').val(ui.item.pk_id);
           	            
                },
                open: function() {
                    $( this ).removeClass( "ui-corner-all" ).addClass( "ui-corner-top" );
                },
                close: function() {
                    $( this ).removeClass( "ui-corner-top" ).addClass( "ui-corner-all" );
                }
	});
            
            
})

function id2name(){

            $.ajax({
                type: "GET",
                url: "/client/lookup/byid/",
                data: { client_id: $("#s_client").val() },
                dataType: "json",
                success:function(msg){
                	$.each(msg,function(index,item){
                	$("#s_client").val(item)    
                    });
                },
                error:function(){
                    alert("При отправке возникли проблемы");
                }
            });      

};

</script>
